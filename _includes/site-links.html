<div class="site-links">
  {% for link in site.links %}
      <p>
        <a href="{{ link.url }}" target="_blank">
          {% if link.icon != false %}
            <i class="icon fa fa-{% if link.icon %}{{ link.icon }}{% else %}globe{% endif %}"></i>
          {% endif %}
          {% if link.title %}
            <span>{{ link.title }}</span>
          {% endif %}
        </a>
      </p>
  {% endfor %}
</div>
